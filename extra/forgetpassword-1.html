    <div class="container-fluid  py-5 mx-auto">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-6 col-md-10">
                <div class="card b-0 rounded-1 show" style="background-color: aliceblue;">
                    <div class="pt-5 pb-5" style="box-shadow: 0px 1px 4px 0px gainsboro;">
                      <div class="container">
                        <div class="row align-items-center">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1" id="form_content">
                
                                    <div class="col-12 mt-2 mb-2 fade-in">
                                        
                                    <img src="images/undraw_forgot_password.svg" alt="logo" class="w-50" >
                                      <h5 class="lead text-dark col-form-label col-form-label-lg">Forgot your password?</h5>
                                      
                                    </div>
                                    <div class=" col-xs-12 col-sm-12 col-md-10 col-lg-10 offset-md-1 offset-lg-1" >
                                      
                                      <form id="sendResetPass-form" method="post">
                                        <div align="left" class="mt-2 mb-2">
                                          <small class="text-muted "><i class="fas fa-exclamation-circle text-dark"></i> Enter the email address of your account to reset your password.</small>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" id="login_email" name="login" class="form-control form-control-md"  placeholder="Email" required autofocus>
                                          </div>
            
                                        <div align="left" class="err_wrapper">
                                            <small id="error-message" class="text-danger"></small>
                                        </div>
                                        
                                        <div id="send_div" class="w-100" align="right">
                                            <button style="width: 40%;" id="submit-button" type="submit" class="btn btn-success btn-md" >Send <i class="far fa-paper-plane"></i></button>
                                        </div>
                                    </form>
                                    </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
