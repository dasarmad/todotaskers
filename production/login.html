  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5" id="left_div">
            <img src="images/undraw_completed_tasks.svg" alt="login" class="login-card-img p-5"">
          </div>
          <div class="col-md-7 p-5">
            <div class="form-content">
              <div class="col-12 mt-4 mb-4 fade-in">
                  <div class="n-001-content">
                      <div class="n-001-logo">
                        <picture class="c-000">
                          Todo Taskers
                        </picture>
                      </div>
                    </div>
                
              </div>
              <div class="col-12">
                  
              <form id="login-form" method="post">
                  
                  <div class="form-group">
                    <input type="email" id="login_email" name="login_email" class="form-control form-control-md"  placeholder="Email" required autofocus>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-md"  name="login_password" id="login_password" placeholder="Password" required>
                  </div>
                  
                  <div align="left" id="div-error">
                    <div align="left" class="form-group">
                      <small>
                        <a href="forgetpassword.html" >Forgotten password?</a>
                      </small>
                    </div>
                    

                  <small style="color:red; padding-bottom: 10px;" id="err"></small>
          
                  </div>
                  <div class="pt-3 w-100" style="display: inline-flex;">
                      <div align="right" class="w-100">
                          <button id="create_account" type="button" class="btn btn-outline-success btn-md w-100 h-100" onclick="redirectTo('create-an-account.html')">Create an account</button>
                      </div>
                      &nbsp
                      <div align="right" class="w-100" id="login_div">
                          <button  id="submit-button" type="submit" class="btn btn-success btn-md w-100 h-100" >Login <i class="fas fa-arrow-right"></i></button>
                      </div>
                  </div>

              </form>
              </div>
          </div>
          </div>
        </div>
