  <main>

    <section class="main-content">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="d-flex justify-content-center">
              <img src="images/undraw_Add_tasks_re.svg" alt="task_image" id="task_image" class="w-100 h-100 ">
            </div>
            <!--<h4>My tasks</h4>
            <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
          --><a href="index.html" class="btn btn-success my-3"><i class="fas fa-arrow-left"></i> Back</a>
          </div>
          <div class="col-md-6">
            
              <div class="card mb-4 shadow-sm">
                <!--<img class="card-img-top" src="resrc/images/IMG_5744.jpg" alt="A typical day">-->
                <form id="task_form" method="post">
                  <div class="card-body ">
                    <div id="live_time" class="mb-3">
                      <div class="spinner-grow text-light spinner-border-sm" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    
                    <p class="card-title">Create a new task</p>
                    <div class="form-group">
                      <input type="text" id="task_title" name="task_title" class="form-control form-control-md"  placeholder="Title" required autofocus>
                    </div>
                    <div class="form-group">
                      <input type='text' class="form-control form-control-md" id='datetimepicker' placeholder="Pending date" />
                    </div>
                    <div class="form-group">
                      <textarea id="task_description" name="task_description" class="form-control form-control-md"  placeholder="Description" rows="4" required  ></textarea>
                    </div>
                    <div class="form-group">
                      <small class="text-success" id="success_message"></small>
                      <small class="text-danger" id="error_message"></small>
                    </div>
                    <div id="task_submit" align="right" class="form-group">
                      <button type="submit" class="w-25 btn btn-sm btn-success">Submit</button>
                    </div>
                    
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
      
    </section>
